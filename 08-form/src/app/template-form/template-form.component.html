<form #f="ngForm" (ngSubmit)="onSubmit(f)" novalidate>

  <div class="form-group row"
    [ngClass]="aplicaCssErro(nome)">
    <div class="col-sm-12">
      <label for="nome">Nome</label>
    </div>
    <div class="col-sm-12">
      <input type="text" class="form-control"
        name="nome" id="nome" placeholder="Nome" [ngModel]="usuario.nome"
        required #nome="ngModel">
      <div *ngIf="!nome.valid && nome.touched"
        class="alert alert-danger" role="alert">
        Nome é <strong>OBRIGATÓRIO</strong>
      </div>
    </div>
  </div>



  <div class="form-group row"
    [ngClass]="aplicaCssErro(email)">
    <div class="col-sm-12">
      <label for="email">Email address</label>
    </div>
    <div class="col-sm-12">
      <input type="email"
        class="form-control"
        name="email" id="email" placeholder="nome@email.com" [ngModel]="usuario.email"
        required ngModel email="true" #email="ngModel">
      <div *ngIf="!email.valid && email.touched"
        class="alert alert-danger" role="alert">
        email é <strong>OBRIGATÓRIO</strong>
      </div>
    </div>
  </div>

  <div ngModelGroup="endereco">
    <div class="form-group row"
      [ngClass]="aplicaCssErro(cep)">
      <div class="form-group col-md-4">
        <label for="cep" class="control-label">CEP</label>
        <input type="text" class="form-control" id="cep"
          name="cep" ngModel required="" #cepInput="ngModel"
          (blur)="consultaCEP(cepInput.value, f)" >
        <div *ngIf="!cepInput.valid && cepInput.touched"
          class="alert alert-danger" role="alert">
          CEP é <strong>OBRIGATÓRIO</strong>
        </div>
      </div>

      <div class="form-group col-md-2"
        [ngClass]="aplicaCssErro(numero)">
        <label for="numero" class="control-label">Numero</label>
        <input type="text" class="form-control" id="numero"
          name="numero" ngModel required="" #numero="ngModel">
          <div *ngIf="!numero.valid && numero.touched"
            class="alert alert-danger" role="alert">
            Numero é <strong>OBRIGATÓRIO</strong>
          </div>
      </div>


      <div class="form-group col-md-6"
        [ngClass]="aplicaCssErro(complemento)">
        <label for="complemento" class="control-label">Complemento</label>
        <input type="text" class="form-control" id="complemento"
          name="complemento" ngModel required="" #complemento="ngModel">
          <div *ngIf="!complemento.valid && complemento.touched"
            class="alert alert-danger" role="alert">
            Complemento é <strong>OBRIGATÓRIO</strong>
          </div>
      </div>
    </div>
    <div *ngIf="endereco">
      <div class="form-group row"
        [ngClass]="aplicaCssErro(rua)">
        <div class="col-sm-12">
          <label for="rua">rua</label>
        </div>
        <div class="col-sm-12">
          <input type="text" class="form-control"
            name="rua" id="rua"  [ngModel]="usuario.rua"
            required #rua="ngModel"
            [value]="endereco.logradouro" readonly>
          <div *ngIf="!rua.valid && rua.touched"
            class="alert alert-danger" role="alert">
            Rua é <strong>OBRIGATÓRIO</strong>
          </div>
        </div>
      </div>

      <div class="form-group row"
        [ngClass]="aplicaCssErro(bairro)">
        <div class="form-group col-md-5">
          <label for="bairro" class="control-label">Bairro</label>
          <input type="text" class="form-control" id="bairro"
            name="bairro" ngModel required="" #bairro="ngModel"
            [value]="endereco.bairro" readonly>
          <div *ngIf="!bairro.valid && bairro.touched"
            class="alert alert-danger" role="alert">
            Bairro é <strong>OBRIGATÓRIO</strong>
          </div>
        </div>

        <div class="form-group col-md-4"
          [ngClass]="aplicaCssErro(cidade)">
          <label for="cidade" class="control-label">Cidade</label>
          <input type="text" class="form-control" id="cidade"
          name="cidade" ngModel required="" #cidade="ngModel"
          [value]="endereco.localidade" readonly>
            <div *ngIf="!cidade.valid && cidade.touched"
              class="alert alert-danger" role="alert">
              Cidade é <strong>OBRIGATÓRIO</strong>
            </div>
        </div>


        <div class="form-group col-md-3"
          [ngClass]="aplicaCssErro(estado)">
          <label for="estado" class="control-label">Estado</label>
          <input type="text" class="form-control" id="estado"
          name="estado" ngModel required="" #estado="ngModel"
          [value]="endereco.uf" readonly>
            <div *ngIf="!estado.valid && estado.touched"
              class="alert alert-danger" role="alert">
              Estado é <strong>OBRIGATÓRIO</strong>
            </div>
        </div>
      </div>
    </div>
</div>

  <div class="col-sm-12">
    <button class="btn btn-primary" type="submit"
      [disabled]="!f.valid" (click)="onSubmit" >Enviar</button>
  </div>

</form>
