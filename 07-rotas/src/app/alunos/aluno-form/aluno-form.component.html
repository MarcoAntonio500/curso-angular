<h5>Criar/Editar/Aluno</h5>

<div class="row">
    <div class="col s12">
        <div class="row">
            <div class="input-field col s6">
              <input disabled [(ngModel)]="aluno.id" id="disabled" type="text" class="validate">
              <label for="disabled">#</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s6">
              <input id="nome" [(ngModel)]="aluno.nome" class="validate" (input)="onInput()">
              <label for="nome" class="active">Nome</label>
            </div>
        </div>
        <div class="row">
            <div class="input-field col s6">
              <input id="email" [(ngModel)]="aluno.email" class="validate">
              <label for="email" class="active">First Name</label>
            </div>
        </div>
    </div>
</div>
