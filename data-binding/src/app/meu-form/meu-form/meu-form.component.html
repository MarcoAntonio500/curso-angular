<section>
    <article>
        <h3>Two-way data binding</h3>
        <div>

        

            <input type="text"
            [ngModel]="nome"
            (ngModelChange)="nome = $event">

            <input type="text"
            [(ngModel)]="nome">

            <input type="text"
            [(ngModel)]="pessoa.nome">

            <input type="text"
            [(ngModel)]="pessoa.idade">

            <p>Meu nome é {{pessoa.nome}} e tenho {{pessoa.idade}} anos</p>
            


            <p>Você digitou {{ nome }}</p>
        </div>



    </article>




</section>
